<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2px;
            overflow: hidden;
        }

        h3 {
            margin-top: 1px;
            margin-bottom: 1px;
        }

        #header-container {
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 1000;
            padding-bottom: 1px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        #header-left {
            width: 60%;
            display: flex;
            flex-direction: column;
        }

        #header-right {
           width: 40%;
        }
        
        #request {
            overflow-y: auto;
            max-height: calc(100vh - 50px);
            padding: 2px;
        }

        .request {
            margin-bottom: 0px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fdfdfd;
        }

        .request-header {
            padding: 2px;
            border-bottom: 1px solid #ccc;
        }

        .request-header:hover {
            background-color: #ddd;
        }

        .request-body {
            padding: 2px;
            display: none;
        }

        .request-body h4 {
            margin: 5px 0;
            font-size: 1.1em;
            color: #333;
        }

        .request-body pre {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.9em;
        }

        .request-body p {
            margin: 5px 0;
            font-size: 0.95em;
        }
        
        #websocket-status {
            margin-top: 2px;
            display: inline-block;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .connect { background-color: green; }
        .reconnect { background-color: yellow; }
        .disconnect { background-color: red; }
    </style>
</head>
<body>
    <div id="header-container">
        <div id="header-left">
            <h3>通信ログ</h3>
            <div style="display: flex; gap: 2px;">
                <label>
                    <input type="checkbox" id="log-disp-checkbox" checked> ログ表示
                </label>
                <label>
                    <input type="checkbox" id="show-cache-checkbox"> キャッシュ表示
                </label>
                <label>
                    <input type="checkbox" id="send-cache-checkbox"> キャッシュ送信
                </label>
            </div>
        </div>
        <div id="header-right">
            <div id="websocket-status">
                <div id="api-status">
                    <span class="status-indicator disconnect"></span>
                    <span class="status-text">api: disconnect</span>
                </div>
                <div id="image-status">
                    <span class="status-indicator disconnect"></span>
                    <span class="status-text">image: disconnect</span>
                </div>
                <div id="imageJson-status">
                    <span class="status-indicator disconnect"></span>
                    <span class="status-text">imageJson: disconnect</span>
                </div>
            </div>
        </div>
    </div>
    <div id="request"></div>
    <script src="./libs/sockjs.min.js"></script>
    <script src="./panel.js"></script>
</body>
</html>
